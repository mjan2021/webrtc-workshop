<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guident | Monitoring Server</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- <div id="data"></div> -->
    <div class="container">

        <h2 class="users-header">Users</h2>
        <table class="table table-sm table-striped" id="users-table" border="1">
            <thead class="thead-dark">
                <tr>
                    <th>User ID</th>
                    <th>User Name</th>
                    <th>Connected_ID</th>
                    <th>Connected_to</th>
                    <th>Connected At</th>
                    
                    <!-- Add more table headers as needed -->
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="container">
        <h2 class="vehicles-header">Vehicles</h2>
        <table class="table table-sm table-striped" id="vehicles-table" border="1">
            <thead class="thead-dark">
                <tr>
                    <th>Vehicle ID</th>
                    <th>Connetion ID</th>
                    <th>Connected_to</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Speed</th>
                    <th>Rssi</th>
                    <th>Rsrq</th>
                    <th>Sinr</th>
                    <!-- Add more table headers as needed -->
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    

</body>
</html>
